<div class="bg-white shadow-md rounded-2xl p-6 flex flex-col md:flex-row md:flex-wrap gap-4 items-stretch md:items-end justify-center">
  <!-- Country -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Country</label>
    <select
      [(ngModel)]="selectedCountry"
      (change)="onInputChange()"
      class="border rounded-lg px-3 py-2 w-full md:w-40"
    >
      <option *ngFor="let c of countries" [value]="c.code">{{ c.name }}</option>
    </select>
  </div>

  <!-- Year -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Year</label>
    <select
      [(ngModel)]="selectedYear"
      (change)="onInputChange()"
      class="border rounded-lg px-3 py-2 w-full md:w-24"
    >
      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
    </select>
  </div>

  <!-- Vacation days -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Vacation days</label>
    <input
      [(ngModel)]="availableDays"
      (ngModelChange)="onInputChange()"
      type="number"
      min="1"
      max="365"
      class="border rounded-lg px-3 py-2 w-full md:w-24"
    />
  </div>

</div>
