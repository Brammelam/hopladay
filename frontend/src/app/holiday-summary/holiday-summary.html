<div *ngIf="plan" class="bg-white rounded-2xl shadow-md p-6">
  <h2 class="text-xl font-semibold mb-4">Suggested Plans for {{ plan.year }}</h2>
  <ul class="space-y-3">
    <li *ngFor="let s of plan.suggestions" class="border-l-4 border-primary pl-3">
      <p class="font-medium">
        {{ s.startDate | date:'MMM d' }} â†’ {{ s.endDate | date:'MMM d' }}
      </p>
      <p class="text-gray-600 text-sm">
        {{ s.totalDaysOff }} total days off using {{ s.vacationDaysUsed }} vacation day(s)
      </p>
    </li>
  </ul>
</div>
