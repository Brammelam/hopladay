<div class="bg-white shadow-md rounded-2xl p-6 flex flex-col md:flex-row md:flex-wrap gap-4 items-stretch md:items-end justify-center">
  <!-- Country -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Country</label>
    <select
      [(ngModel)]="selectedCountry"
      (change)="onInputChange()"
      class="border rounded-lg px-3 py-2 w-full md:w-40"
    >
      <option *ngFor="let c of countries" [value]="c.code">{{ c.name }}</option>
    </select>
  </div>

  <!-- Year -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Year</label>
    <select
      [(ngModel)]="selectedYear"
      (change)="onInputChange()"
      class="border rounded-lg px-3 py-2 w-full md:w-24"
    >
      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
    </select>
  </div>

  <!-- Vacation days -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1">Vacation days</label>
    <input
      [(ngModel)]="availableDays"
      (ngModelChange)="onInputChange()"
      type="number"
      min="1"
      max="365"
      class="border rounded-lg px-3 py-2 w-full md:w-24"
    />
  </div>

  <!-- AI Preference -->
  <div class="flex flex-col w-full md:w-auto">
    <label class="text-sm text-gray-600 mb-1 flex items-center gap-1">
      <span>AI Strategy</span>
      <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20" title="Used when AI generates or optimizes your plan">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
      </svg>
    </label>
    <select
      [(ngModel)]="selectedPreference"
      (change)="onInputChange()"
      class="border rounded-lg px-3 py-2 w-full md:w-48"
      title="How AI should optimize your vacation days"
    >
      <option *ngFor="let p of preferences" [ngValue]="p">{{ p.label }}</option>
    </select>
  </div>

</div>
