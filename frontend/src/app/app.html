      "@type": "Offer",

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Hopladay",

    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://hopladay.com/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
</script>

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "FAQPage",
    "mainEntity": [
      {
        "@type": "Question",
        "name": "How does Hopladay maximize vacation days?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Hopladay calculates optimal vacation periods by combining public holidays, weekends, and available leave days — often turning 3 vacation days into 7–10 days off."
        }
      },
      {
        "@type": "Question",
        "name": "Does Hopladay work for my country?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "Yes. Hopladay supports multi-country holiday data and automatically adapts to national holidays and regional calendars."
        }
      },
      {
        "@type": "Question",
        "name": "Is Hopladay free?",
        "acceptedAnswer": {
          "@type": "Answer",
          "text": "You can generate full vacation plans for free. Premium features such as export, multiple strategies and advanced optimization insights are optional."
        }
      }
    ]
  }
</script>
