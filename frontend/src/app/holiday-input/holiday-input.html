<div class="bg-white shadow-sm border border-gray-200 rounded-xl p-6 md:p-8">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Country -->
    <div class="flex flex-col">
      <label 
        for="country-select" 
        class="text-sm font-medium text-gray-700 mb-2"
      >
        {{ 'input.country' | translate }}
        <span class="text-red-500" [attr.aria-label]="'input.required' | translate">*</span>
      </label>
      <select
        id="country-select"
        [(ngModel)]="selectedCountry"
        (change)="onInputChange()"
        class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        aria-required="true"
        aria-describedby="country-description"
      >
        <option *ngFor="let c of countries" [value]="c.code">{{ c.name }}</option>
      </select>
      <p id="country-description" class="text-xs text-gray-500 mt-1">
        {{ 'input.selectCountry' | translate }}
      </p>
    </div>

    <!-- Year -->
    <div class="flex flex-col">
      <label 
        for="year-select" 
        class="text-sm font-medium text-gray-700 mb-2"
      >
        {{ 'input.year' | translate }}
        <span class="text-red-500" [attr.aria-label]="'input.required' | translate">*</span>
      </label>
      <select
        id="year-select"
        [(ngModel)]="selectedYear"
        (change)="onInputChange()"
        class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        aria-required="true"
        aria-describedby="year-description"
      >
        <option *ngFor="let y of years" [value]="y">{{ y }}</option>
      </select>
      <p id="year-description" class="text-xs text-gray-500 mt-1">
        {{ 'input.yearToPlan' | translate }}
      </p>
    </div>

    <!-- Vacation days -->
    <div class="flex flex-col">
      <label 
        for="vacation-days-input" 
        class="text-sm font-medium text-gray-700 mb-2"
      >
        {{ 'input.vacationDaysAvailable' | translate }}
        <span class="text-red-500" [attr.aria-label]="'input.required' | translate">*</span>
      </label>
      <input
        id="vacation-days-input"
        [(ngModel)]="availableDays"
        (ngModelChange)="onInputChange()"
        (input)="onInputChange()"
        type="number"
        [min]="1"
        [max]="getMaxDays()"
        class="border border-gray-300 rounded-lg px-4 py-3 w-full text-gray-900 bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        aria-required="true"
        aria-describedby="vacation-days-description"
        [attr.aria-label]="'input.vacationDaysAvailable' | translate"
      />
      <p id="vacation-days-description" class="text-xs text-gray-500 mt-1">
        {{ 'input.howManyDays' | translate }}
      </p>
    </div>
  </div>
</div>
