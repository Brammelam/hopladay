<div class="space-y-10 py-4">
  <div *ngFor="let month of months; let i = index" class="relative">
    <!-- Month header -->
    <div
      class="sticky top-0 z-10 py-3 px-4 rounded-md bg-white border-b border-gray-200"
    >
      <h2 class="text-base font-semibold text-gray-900">
        {{ month.name }}
      </h2>
    </div>

    <!-- Weekday labels -->
    <div class="grid grid-cols-8 text-center mt-4 mb-2 text-xs text-gray-600 font-medium">
      <div class="text-left pl-2">Week</div>
      <div *ngFor="let d of ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']">
        {{ d }}
      </div>
    </div>

    <!-- Calendar grid -->
    <div class="day-cell grid grid-cols-8 gap-1 text-sm mt-1">
      <ng-container *ngFor="let day of month.days; let idx = index">
        <!-- Show week number on Monday -->
        <div
          *ngIf="day.getDay() === 1"
          class="text-xs text-gray-500 pl-2 font-medium flex items-center"
        >
          {{ getWeekNumber(day) }}
        </div>

        <!-- Day cell -->
        <button
          type="button"
          [ngClass]="[getDateClass(day), isCurrentMonth(day, i) ? '' : 'opacity-40']"
          (click)="editable ? onDayClick($event, day) : toggleTooltip(day)"
          [disabled]="isProcessing"
          class="p-2.5 text-center rounded-md border border-gray-200 transition-colors duration-150 flex flex-col items-center justify-center relative group focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-1 disabled:opacity-50 disabled:cursor-wait"
        >
          <!-- day number -->
          <div class="font-medium text-[13px]">{{ day | date : 'd' }}</div>
          <div
            class="text-[10px]"
            [class.text-gray-500]="!isManualDay(day)"
            [class.text-white]="isManualDay(day)"
          >
            {{ day | date : 'EEE' }}
          </div>

          <!-- Manual day indicator -->
          <div
            *ngIf="isManualDay(day)"
            class="absolute top-0.5 right-0.5 w-2 h-2 bg-green-300 rounded-full"
          ></div>

          <!-- HOLIDAY tooltip -->
          <ng-container *ngIf="getHoliday(day) as holiday; else planTip">
            <div
              class="absolute bottom-full mb-1 hidden group-hover:block bg-gray-900 text-white text-xs rounded px-2 py-1 shadow-lg whitespace-nowrap z-20"
              [ngClass]="[tipAlignClass(day), isOpen(day) ? '!block' : '']"
            >
              {{ holiday.localName || holiday.name }}
            </div>
          </ng-container>

          <!-- PLAN tooltip -->
          <ng-template #planTip>
            <ng-container *ngIf="getPlanSuggestion(day) as suggestion">
              <div
                class="absolute bottom-full mb-1 w-30 hidden group-hover:block bg-gray-900 text-white text-xs rounded px-2 py-1.5 shadow-lg z-20 whitespace-normal max-w-xs"
                [ngClass]="[tipAlignClass(day), isOpen(day) ? '!block' : '']"
              >
                <div class="text-left mb-1 font-medium">{{ suggestion.description }}</div>
                <div *ngIf="suggestion.reason" class="text-left text-gray-300 text-[11px] mb-1">{{ suggestion.reason }}</div>
                <div *ngIf="suggestion.roi" class="text-right text-gray-400 text-[10px]">
                  ROI: {{ suggestion.roi }}x
                </div>
              </div>
            </ng-container>
          </ng-template>
        </button>
      </ng-container>
    </div>
  </div>

  <!-- Legend -->
  <div class="flex flex-wrap justify-center gap-4 text-xs text-gray-600 mt-8 pt-6 border-t border-gray-200">
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 bg-red-500 rounded-sm border border-red-500"></div>
      <span>Public holiday</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 bg-gray-900 rounded-sm border border-gray-900"></div>
      <span>Suggested vacation day</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 bg-gray-900 rounded-sm border border-gray-900 relative">
        <div class="absolute -top-0.5 -right-0.5 w-1.5 h-1.5 bg-gray-400 rounded-full"></div>
      </div>
      <span>Manual vacation day</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 bg-gray-600 rounded-sm border border-gray-600"></div>
      <span>Vacation block</span>
    </div>
    <div class="flex items-center gap-2">
      <div class="w-3 h-3 bg-gray-200 rounded-sm border border-gray-300"></div>
      <span>Weekend</span>
    </div>
  </div>
</div>
